<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Banking</title>
</head>
<body>
    <div class="container">
        <h1 >NXH bank</h1>
        <div id="fb-alert" style="display: none;" class="alert alert-warning alert-dismissible fade show" role="alert">Facebook access <strong>denied</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button></div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#signin">Sign in</button>
        <button class="btn btn-primary" onclick ="loginWithFacebookHandler()">Sign in with Facebook</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#signup">Sign up</button>
    </div>
    <!-- Signin Modal -->
    <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" >Sign in</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">        
                <label >Account</label>
                <input type="text" class="form-control" name="account" id="signin_account">
                <label >Password</label>
                <input type="password" class="form-control" name="password" id="signin_password">
                </br>
                <div id="signin-alert" style="display: none;" class="alert alert-danger" role="alert">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button class="btn btn-primary" onclick ="signinHandler()">Submit</button>
            </div>   
        </div>
        </div>
    </div>
    <!-- Signup Modal -->
    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" >Sign up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <label>Account</label>
                <input class="form-control" type="text" name="account" id="signup_account">
                </br>
                <div class="alert alert-info" role="alert">Account can not be blank
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <label>Password</label>
                <input class="form-control" type="password" name="password" id="signup_password">
                </br>
                <div class="alert alert-info" role="alert">Password must at least one number, one lowercase and one uppercase letter and at least 8 characters
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <label>Confirm Password</label>
                <input class="form-control" type="password" name="password" id="signup_confirm_password">
                </br>
                <div id="signup-alert" style="display: none;" class="alert alert-danger" role="alert">
                </div>
            </div>
            <div class="modal-footer">
            <button id="signup-close" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button class="btn btn-primary" onclick ="signupHandler()">Submit</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
