<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Banking</title>
</head>
<body>
    <h2>User: <span id="user_name"></span> </h2>
    <p style="font-size:50px"> Money in account : <span id="user_money"></span> </p>
    <a><button  class="btn btn-success" data-toggle="modal" data-target="#deposit">Deposit money</button></a>
    <a><button  class="btn btn-primary" data-toggle="modal" data-target="#withdraw">Withdrawals</button></a>
    <a><button  class="btn btn-info" data-toggle="modal" data-target="#transfer">Transfer</button></a>
    <a><button  class="btn btn-danger"  onclick="logoutHandler()">Logout</button></a>
    <!-- Deposit Modal -->
    <div class="modal fade" id="deposit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" >Deposit money</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">        
                <label for="money">Money</label>
                <input class="form-control" name="deposit" id="deposit_money"></input>    
        </div>
        <div class="modal-footer">
            <button id="deposit-close" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button class="btn btn-primary" onclick = "depositHandler()">Deposit</button>
        </div>   
        </div>
    </div>
    </div>

    <!-- Withdrawal Modal -->
    <div class="modal fade" id="withdraw" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" >Withdraw money</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <label>Money</label>
                <input class="form-control" name="withdraw" id="withdraw_money"></input>        
        </div>
        <div class="modal-footer">
            <button id="withdrawal-close" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button class="btn btn-primary"  onclick="withdrawHandler()">Withdraw</button>
        </div>  
        </div>
    </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal fade" id="transfer" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" >Transfer money</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <label>Receiver's id</label>
                <input class="form-control" id="receiver_id" />
                <label>Reveiver's name</label>
                <input class="form-control" id="receiver_name">
                <label for="money">Money</label>
                <input class="form-control"  id="transfer_money"></input>        
        </div>
        <div class="modal-footer">
            <button id="transfer-close" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button class="btn btn-primary"  onclick="transferHandler()">Transfer</button>
        </div>  
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
